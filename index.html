<body onload="createPics()" style="--bs-body-bg:rgb(85 112 141 / 54%);">


    <div style="background-color:#4c94dd; height:150px">
        <div>

    </div>

    <div class="grid-container">
    </div>


</body>
<script type="text/javascript">
    function createPics() {
        // Read all cards i  want from plaatjes.json and add them to the grid
        fetch('plaatjes.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                for (let i = 0; i < data.length; i++) {
                    let html = `
                        <div style="margin-top: 50px;">
                            <div class="extra-header card-header">${data[i].title}</div>
                            <div class="card text-white" style="max-width: 30rem;">
                                <div class="card-body">
                                    <img class="img-fluid" src="${data[i].image}"></div>
                            </div>
                            <div class="extra-header card-header">${data[i].description}</div>
                        </div>
                    `;
                    // add this html to the grid
                    document.querySelector('.grid-container').innerHTML += html;
                }
            })
            .catch(function (error) {
                console.log(error);
            });
    }
</script>

</html>
